name: Unzip Artifact

on:
  workflow_run:
    workflows: ["Zip and Deploy"]
    types:
      - completed

jobs:
  download_and_unzip_artifact:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Download Artifact
        uses: actions/download-artifact@v2
        with:
          name: my-artifact
          path: ${{ github.workspace }}

      - name: Unzip Artifact
        run: unzip -q /media/server/data-5121/laye/my-artifact/archive.zip -d /media/server/data-5121/laye/unzipped
